# TODO: do some testing

name: Node.js
on:
  push:
    branches: main
  pull_request:
jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: |
          npm ci
          cp config/sample.ts config/config.ts
          npm run build
          npm test
