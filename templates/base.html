<!DOCTYPE html>
<html>
  <body>
    {{greetings}}
    <h1>{{heading}}</h1>
    <p>{{body}}</p>
    <p>{{ summary.spendLiteral }}</p>
    <ul class="usage_list">
      {{#each summary.usageLiteral}}
      <li>{{this.assignment}} : {{this.comments}}</li>
      {{/each}}
    </ul>
    <p>{{ summary.remainingLiteral }}</p>
  </body>
</html>
